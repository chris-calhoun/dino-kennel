<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
    <title>Dino Kennel</title>
  </head>
  <body>
    <div
      class="container-fluid py-3 text-center"
      style="background-color: grey; color: white"
    >
      Dino Kennel
    </div>
    <div class="container-fluid text-center">
      <button id="btnShowForm" type="button" class="btn btn-dark col-md-4 my-2">
        Add Dino
      </button>
    </div>
    <div id="dinoForm"></div>

    <div
      class="container py-4 text-center"
      style="border: 1px black solid; border-radius: 5px"
    >
      <h2>Kennel</h2>
      <div id="dinoKennel"></div>
    </div>

    <div
      class="container py-4 text-center"
      style="border: 1px black solid; border-radius: 5px"
    >
      <h2>Hospital</h2>
      <div id="dinoHospital"></div>
    </div>

    <div
      class="container py-4 text-center"
      style="border: 1px black solid; border-radius: 5px"
    >
      <h2>Graveyard</h2>
      <div id="dinoGraveYard"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
